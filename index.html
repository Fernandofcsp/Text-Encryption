<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="icon" type="image/png" href="public/assets/icons/lock2.png">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
        <a href="https://github.com/Fernandofcsp/Oracle-ONE/tree/master/Text-encryption">
          <img src="public/assets/icons/github.png" class="logogit">
        </a>
        <span>Encriptador de texto con Javascript</span>
    </header>

    <main>
      <div id="container">
        <div class="columns">
          <div class="column" id="left-column">
            <textarea
              id="input"
              placeholder="Ingrese el texto"
              
            ></textarea>
          </div>
          <div class="column" id="right-column">
            <textarea
              id="output"
              placeholder="NingÃºn texto ha sido Cifrado/Descifrado"
              disabled
            ></textarea>
          </div>
        </div>
        <div class="buttons-row">
          <div class="button-column left-buttons">
            <button onclick="cifrar()">Cifrar<img src="./public/assets/icons/lock.png" class="button-icons"></button>
            <button onclick="descifrar()">Descifrar<img src="./public/assets/icons/unlock.png" class="button-icons"></button>
          </div>
          <div class="button-column center-buttons">
            <button onclick="borrar()">Borrar<img src="./public/assets/icons/borrar.png" class="button-icons"></button>
          </div>
          <div class="button-column right-buttons">
            <button onclick="mover()">Mover<img src="./public/assets/icons/back.png" class="button-icons"></button>
            <button onclick="copiar()">Copiar<img src="./public/assets/icons/copy.png" class="button-icons"></button>
          </div>  
        </div>
      </div>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/fernando-fcsp/"><img src="./public/assets/icons/linkedin.png" class="logogit"></img></a>
        <a href="https://www.facebook.com/fernando713/"><img src="./public/assets/icons/facebook.png" class="logogit"></img></a>
        <a href="https://wa.me/+523861041255"><img src="./public/assets/icons/whatsapp.png" class="logogit"></img></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
